    <div class="register-form">
        <div class="register-left">
            <img class="photo" src="images/17454.jpg" alt="">
            </div>
            <div class="register-right">
                <form class="r-form" action="noaction.js" method="post" name="google-sheet">
                    <h2>Hello there!</h2>
                    <h1 class="register-text">
                        Request for Your Organization
                    </h1>
                    <div class="credential">
                        <input type="username" name="Organization_Name" placeholder="Organization">
                        <input type="text" name="Address" placeholder="Address">
                        <input type="email" name="Email" placeholder="Email">
                        <input type="text" name="Number" placeholder="Contact no.">
                        
                    </div>
                    <div class="submit-buttton">
                        <button type="submit" name="submit" class="btn">Submit</button>
                    </div>
                    
                </form>
            </div>
        </div>

            <!-- Google Sheet -->

            <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbxEddsfEjWrVqK79dJXkayywDMignK5oddFcYCvDBE026W-gWxLEBWt8XrjLWncrfU0/exec'
                const form = document.forms['google-sheet']

                form.addEventListener('submit', e => {
                    e.preventDefault()
                    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                        .catch(error => console.error('Error!', error.message))
                })
            </script>
